name: Test Removal free-disk-space action

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  free-space:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Show disk BEFORE
        run: df -h /

      # If your action is in the repo root (action.yml at top level):
      - name: Run free-disk-space
        uses: ./
        with:
          dotnet: "true"
          haskell: "true"
          swap-storage: "true"

      - name: Show disk AFTER
        run: df -h /
